name: Continouous Integration

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      
      - name: Install dependecies
        run: npm install
        
  build:
    runs-on: ubuntu-latest
    needs: [cache-dependencies]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          
      - name: Install dependecies
        run: npm install  
        
      - name: Build
        run: npm run build
        
  lint:
    runs-on: ubuntu-latest
    needs: [cache-dependencies]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Dependencies
        run: npm install
        
      - name: Lint Code
        run: npm run lint
        
  test:
    runs-on: ubuntu-latest
    needs: [cache-dependencies]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Dependencies
        run: npm install
        
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
  
